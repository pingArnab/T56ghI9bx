<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>OTL</title>
  </head>
  <body>
    <h1>Specs Data</h1>
    <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Specs Id</th>
          <th scope="col">Specs Name</th>
          <th scope="col">Model Id</th>
          <th scope="col">Model name</th>
          <th scope="col">Value</th>
          <th scope="col">Use Flag</th>
        </tr>
        </thead>
        <tbody>
        {% for spec in spec_list %}
            <tr>
              <th scope="row">{{ spec.id }}</th>
              <td>{{ spec.spec_id }}</td>
              <td>{{ spec.spec_name }}</td>
              <td>{{ spec.model_id }}</td>
              <td>{{ spec.model_name }}</td>
              <td>{{ spec.value }}</td>
              <td>{{ spec.use_flag }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
        <form class="form" action="{% url 'HOME' %}" method="post">
            {% csrf_token %}
          <input class="btn btn-success" type="submit" value="Convert">
            <hr>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
